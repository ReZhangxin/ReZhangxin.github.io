<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0, minimum-scale=0.5, maximum-scale=2.0, user-scalable=no">
    <title>张鑫</title>
    <link rel="icon" href="http://orj6ooggn.bkt.clouddn.com/icon.png">
    <style>
        html{
            font-family: 'Comic Sans MS','Coverage ';-webkit-user-select: none;
            box-sizing: border-box;color:aliceblue;font-size: 18px;
        }
        body:before{
            content:"";
            background: url("http://ovbz10vsg.bkt.clouddn.com/js30-min.jpg");
            background-size:cover;
            position:fixed;z-index: -1;
            width:100%;height:100%;
           
        }
        body {margin:0;}
        *,*:before,*after{box-sizing:inherit;}
        ul,li{list-style: none;margin:0;padding:0;}
        a{text-decoration:none;color:inherit;transition:all 0.5s;}    
        a:hover{color:white;}
        .home{display:block;position:absolute;top:20px;left:20px;border:1px solid transparent;padding:5px;}
        .home:hover{border:1px solid aliceblue;}
        header{width:100%;text-align: center;}
        header>h2{
            height:80px;line-height: 80px;width:350px;margin:0 auto;background:rgba(0,0,0,.6);
            color:white;
        }
        .quotes{height:18px;line-height: 18px;width:auto;margin:20px auto;font-size: 22px;}

        .warpper{
            width:1200px;margin:20px auto;
        }
        .warpper:after{
            content:"hello world";
            display: block;
            clear: both;
            height:0;visibility:hidden;
        }
        .warpper .boxx{
            width:275px;height:265px;float:left;
            margin:12px;background:rgba(0,0,0,.6);
            box-shadow: 0 0  5px rgba(255,255,255,.5);
            border-radius: 5px;
        }
        /* 案例模板样式 */
        .boxx{
            position: relative;transition: all 0.3s ease;
        }
        .boxx:hover{
            transform:translateY(-5px);
        }
        .demo-date{
            position:absolute;background: rgba(0,0,0,.5);font-size: 1rem;
            padding:8px;display: inline-block;line-height: 1.3rem;color:aliceblue
        }
        .demo-title{
            text-align: center;margin:5px 0;
            text-overflow: ellipsis;
            overflow: hidden;
            white-space: nowrap;
        }
        .demo-tags{
            font-size:12px;text-align: center;
        }
        .demo-link{
            position: absolute;bottom:10px;left:50%;transform: translateX(-50%);
        }
      
        @media screen and (max-width:420px){

            header>h2{ 
                height:40px;
                font-size: 20px;
                line-height: 40px;
                width:250px;
                }
            .home{top:0;left:5px;}
            .quotes{height:40px;}
            .warpper {max-width: 300px;}
        }
        @media  (min-width:420px) and (max-width:750px){
            .warpper {max-width: 600px;}
            .quotes{width:500px; height:25px;}
        }
    </style>
</head>
<body>
    <a class="home" href="/">Home</a>
    <header>
        <h2>JavaScript原生案例</h2>
        <div class="quotes">All the difficulties are universally condemned, in order to eliminate the coward, only this.</div>
    </header>
    
    <div class="warpper">

        <div id="box" class="boxx" style="display:none">
            <div>
                <span class="demo-date"></span>
                <img class="demo-img" src="" alt="loading" width="275" height="130">
            </div>
            <div>
                <h3 class="demo-title"></h3>
                <div class="demo-tags"></div>
                <a class="demo-link" href="javascript:" target="_blank" rel="external"></a>
            </div>   
        </div>
    </div>
<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<script>
   const demos = 
   [
        {
            date:"day1",
            imgSrc:"https://s3.amazonaws.com/js30-cdn/small0.jpg ",
            title:"JS模拟敲鼓效果",
            tags:["DOM & INTERFACE</br>","FRIENDS WITH CSS</br>","AUDIO + VIDEO</br>"],
            link:"demo/day01/index.html"
       },
       {
            date:"day2",
            imgSrc:"https://s3.amazonaws.com/js30-cdn/small0.jpg ",
            title:"boke",
            tags:["a","b","c"],
            link:"demo/css变量.html"
       },
       {
            date:"day3",
            imgSrc:"https://s3.amazonaws.com/js30-cdn/small0.jpg ",
            title:"boke",
            tags:["a","b","c"],
            link:"demo/自定义视屏播放器.html"
       }, 
       {
            date:"day4",
            imgSrc:"https://s3.amazonaws.com/js30-cdn/small0.jpg ",
            title:"boke",
            tags:["a","b","c"],
            link:"demo/自定义视屏播放器.html"
       },
       {
            date:"day1",
            imgSrc:"https://s3.amazonaws.com/js30-cdn/small0.jpg ",
            title:"boke",
            tags:["a","b","c"],
            link:"demo/自定义视屏播放器.html"
       }
   ]
   for(var i=0;i<demos.length;i++){
    var id = 'demos-'+i;
    $('#box').clone().attr('id',id).appendTo($('.warpper')).show();
    $('#'+id).find('.demo-date').html(demos[i].date);
    $('#'+id).find('.demo-img').attr('src',demos[i].imgSrc);
    $('#'+id).find('.demo-title').attr('title',demos[i].title).html(demos[i].title);
    $('#'+id).find('.demo-tags').html(demos[i].tags);
    $('#'+id).find('.demo-link').attr('href',demos[i].link).html('Enter>>');
   }
</script>



</body>
</html>
