<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Day02</title>
    <style>
        html{background:url("http://ovbz10vsg.bkt.clouddn.com/day02-min.jpg") no-repeat;
        background-size: cover;font-size: 10px;
        }
        body{margin:0; display: flex;justify-content: center;align-items: center;min-height: 100vh;}
        .box{
            width:30rem;height:30rem;border:1rem solid antiquewhite;border-radius: 50%;
            box-shadow: 0 0 .7rem rgba(0,0,0,.5),inset 0 0 .5rem rgba(0,0,0,.5);
            position:relative;
        }
        .hand{ width:45%;
            height:6px;
            background:white;
            position: absolute;
            top:50%;
            left:5%;
            border-radius: .5rem;
            transform-origin: 100%;
            transform: rotate(90deg);
            transition: all 0.05s;
            transition-timing-function: cubic-bezier(0.1, 2.7, 0.58, 1);
            box-shadow: 0 0 .5rem rgba(0,0,0,.5);
        }
        .second{background: antiquewhite;}
        .hand:after{
            content:"";width:.8rem;height:.8rem;border-radius: 50%;background: white;
            position: absolute;top: -2px;left: 158px;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="hand hour"></div>
        <div class="hand min"></div>
        <div class="hand second"></div>
    </div>
    <script>
        const hour =document.querySelector('.hour');
        const min =document.querySelector('.min');
        const second =document.querySelector('.second');

        
        
        let secondDeg = 0,
        minDeg = 0,
        hourDeg = 0;
        
        function initDate() {
            const date = new Date();
            const second = date.getSeconds();
            secondDeg = 90 + (second / 60) * 360;
            const min = date.getMinutes();
            minDeg = 90 + (min / 60) * 360 + ((second / 60) / 60) * 360;
            const hour = date.getHours();
            hourDeg = 90 + (hour / 12) * 360 + ((min / 60) / 12) * 360 + (((second / 60) / 60) / 12) * 360;
        }
        
        function updateDate() {
            secondDeg += (1 / 60) * 360;
            minDeg += ((1 / 60) / 60) * 360;
            hourDeg += (((1 / 60) / 60) / 12);
            
            second.style.transform = `rotate(${ secondDeg}deg)`;
            min.style.transform = `rotate(${ minDeg }deg)`;
            hour.style.transform = `rotate(${ hourDeg }deg)`;
        }
        
        initDate();
        setInterval(updateDate, 1000);
    </script>
</body>
</html>
